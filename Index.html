<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-5">Job List</h1>
            <div class="col-lg-12 pisah">
                <div class="col-lg-8 container-find-job pr-3">
                    <!-- card joblist -->
                    <div class="row" id="job">
                    </div>
                </div>


                <!-- filter card -->
                <div class="col-lg-4">
                    <div class="col-lg-11 container-filter">
                        <div class="card rounded-0">
                            <div class="card-body  m-2 mb-5">
                                <div class="card-title"><h3>Filter</h3></div>
                                <form action="" class="mt-4 mb-5">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Title</label>
                                        <input type="text" class="form-control inputan rounded-0 border-0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Fee</label>
                                        <input type="text" class="form-control inputan rounded-0 border-0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Category</label>
                                        <input type="text" class="form-control inputan rounded-0 border-0">
                                    </div>
                                </form>
                            </div>
                            <a href="#" class="btn btn-primary button rounded-0">Find Job</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/joblist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
